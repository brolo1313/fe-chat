<section class="chat-window d-flex flex-column">
  <header class="chat-header d-flex just items-center">
    <app-user-avatar-placeholder
      [source]="selectedChat?.imagePath ?? ''"
    ></app-user-avatar-placeholder>

    @if(accessToken) {
    <div class="chat-title">
      {{
        selectedChat ? selectedChat.firstName + " " + selectedChat.lastName : ""
      }}
    </div>

    }
  </header>

  @if(selectedChat && accessToken) {
  <div class="message-content full-height overflow-auto" #chatContainer>
    <div
      *ngFor="let message of selectedChat?.messages"
      [ngClass]="{ 'message-row': true, own: !message?.isBot }"
      class="p-1"
    >
      <div
        class="message-wrapper d-flex flex-column"
    
      >
        <div class="message-bubble" [class.loading]="isMessageLoading()">
          <span>{{ message?.text }}</span>
        </div>
        <div class="message-time" [class.loading]="isMessageLoading()">
          {{ message?.createdAt | date : "medium" }}
        </div>
      </div>
    </div>
  </div>

  @if(selectedChat){
  <footer class="message-input-wrapper d-flex p-1 mt-auto">
    <input
      [formControl]="messageControl"
      type="text"
      class="message-input"
      placeholder="Type your message"
      (keyup.enter)="onKeyDownEvent()"
    />
    <button
      [disabled]="messageControl.invalid"
      class="send-btn cursor-pointer"
      (click)="sendMessage(messageFC!)"
    >
      <span>&#10148;</span>
    </button>
  </footer>
  } } @else {
  <div class="empty-data d-flex justify-center items-center">
    {{ accessToken ? "Select a chat" : "Login to start chatting" }}
  </div>
  }
</section>
